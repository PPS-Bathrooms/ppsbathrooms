<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" href="../style/images/favicon.ico" type="image/x-icon" />

    <script src="../thirdParty/jquery.min.js"></script>
    <title>ppsbathrooms | admin</title>
</head>

<style>
    @font-face {
        font-family: barlowBold;
        src: url(../../style/fonts/Barlow-Bold.ttf);
    }

    body {
        font-family: monospace;
        background: #0a0c15;
        color: #fff;
        height: 100vh;
        display: flex;
        overflow: hidden;
        justify-content: center;
    }

    #loginWindow {
        margin-top: 20vh;
        width: 300px;
        height: 215px;
        background: none;
        border: 1px solid white;
        padding: 5px 15px 5px 15px;
        border-radius: 10px;
    }

    h2 {
        font-family: barlowBold;
        text-align: center;
    }

    input {
        all: unset;
        padding: 3px;
        margin-left: 3px;
        width: calc(100% - 15px/2);
        border-radius: 5px;
        background: transparent;
        border: none;
        color: #fff;
        height: 15px;
    }

    .clearButton {
        color: #fff;
        border: none;
        background: transparent;
        border: 1px solid #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-family: barlowBold;
        cursor: pointer;
        font-size: 16px;
        transition: color .25s;
    }

    .clearButton:hover {
        color: #bbb;
        transition: color .25s;
    }

    #inputBg {
        background: none;
        border: 1px solid white;
        width: calc(100% - 15px/2);
        height: 25px;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #return {
        text-decoration: none;
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #505460;
        transition: .25s;
    }

    #return:hover {
        color: #696E7E;
    }

    #wrongPass {
        color: red;
        display: inline-block;
        margin: 0;
        margin-left: 20px;
        padding: 0;
        opacity: 0;
        font-size: 12px;
        font-family: barlowBold;
        text-transform: uppercase;
    }

    .fade {
        animation: fade 2s ease forwards;
    }

    @keyframes fade {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }

    @media (max-width: 800px) {
        #loginWindow {
            border: none;
        }
    }
</style>

<body>
    <div id="loginWindow">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <div id="inputBg">
                <input type="text" id="username" name="username" autocomplete="off" placeholder="username" autofocus>
            </div>
            <div id="inputBg">
                <input type="password" id="password" name="password" placeholder="password" autocomplete="off">
            </div>
            <button class="clearButton" id="submitButton" type="submit">login</button>
            <p id="wrongPass">authorization failed</p>
        </form>
    </div>
    <a href="/" id="return">return</a>

</body>

<script>
    $(document).ready(function () {
        $('#loginForm').submit(function (event) {
            event.preventDefault();
            allInputsHaveText = ($('#username').val() != '') && ($('#password').val() != '');
            if (allInputsHaveText) {
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/admin',
                    data: formData,
                    success: function (response) {
                        if (response.accessDenied) {
                            $('#loginForm')[0].reset();
                            $('#username').focus();

                            $('#wrongPass').addClass('fade');

                            setTimeout(function () {
                                $('#wrongPass').removeClass('fade');
                            }, 2000);
                        } else {
                            location.href = '/admin';
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX request error:', status, error);
                    }
                });
            }
        });
    });
</script>

</html>
