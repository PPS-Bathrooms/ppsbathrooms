<script>
    $(document).ready(function () {
        updateDash();
    });

    const pageViewChart = new Chart(document.getElementById('pageVisitChart'), {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Page Visits',
                data: [],
                backgroundColor: 'rgba(255, 255, 255, 0.2)',
                fill: true,
                borderColor: 'rgba(255, 255, 255, 1)',
                borderWidth: 2,
                cubicInterpolationMode: 'monotone'
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: false
                },
            },
            animation: false,
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
    });

    let totalVisits = 0;

    function updateDash() {
        $('#pageVisitDisplay, #bathroomUpdates, #brUpdateText, #visitsText').html('');
        totalVisits = 0;
        $.get('/pageVisits', function (data) {
            if (data.length === 0) {
                $('#pageVisitDisplay').append('<pre>' + 'no page requests' + '</pre>');
            } else {
                pageViewChart.data.labels = [];
                pageViewChart.data.datasets[0].data = [];
                data.forEach(dataPoint => {
                    pageViewChart.data.labels.push(dataPoint.date);
                    pageViewChart.data.datasets[0].data.push(dataPoint.visits);

                    totalVisits += Number(dataPoint.visits);
                });
                $('#visitsText').append('<pre>' + 'total page requests - ' + totalVisits + '</pre>');

                pageViewChart.update();
            }
        }).fail(function (error) {
            console.error('error fetching feedback:', error);
        });
    }
</script>

<script>
    schools = ['chs', 'fhs', 'ihs']
    schools.forEach((school, index) => {
        fetch('html/maps/' + school + 'Map.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                $('#' + school + 'Map').html(data);
                getData(school);
                setupButtons(school);
            })
            .catch(error => {
                console.error('there was a problem fetching the document:', error);
                return null;
            });
    });
    function getData(school) {
        brData = $('#' + school + 'Data').html();
        brData = brData.toString().split(',');

        for (var i = 0; i < 34; i++) {
            setStatus(i, brData[i], school);
        }

        $("#svgBathrooms").show(100);
    }

    function setStatus(brNumber, status, school) {
        if (status == 1) {
            $('#' + school + 'Map' + ' #br' + brNumber.toString()).css({ fill: '#32A848' });
        } else if (status == 0) {
            $('#' + school + 'Map' + ' #br' + brNumber.toString()).css({ fill: '#CC2825' });
        } else {
            $('#' + school + 'Map' + ' #br' + brNumber.toString()).css({ fill: '#75B9FA' });
        }
    }

    function setupButtons(school) {
        for (let i = 0; i < 36 + 1; i++) {
            $("#" + school + "Map" + " #button" + i).click(function () { buttonPressed(i - 1, school); });
            $("#" + school + "Map" + " #square" + i).click(function () { buttonPressed(i - 1, school); });
        }

        $("#" + school + "Open").click(function () { updateAll(true, school); });
        $("#" + school + "Close").click(function () { updateAll(false, school); });
        $("#" + school + "Pass").click(function () { updatePass(school); });

    }

    function updateAll(open, school) {
        brData = $('#' + school + 'Data').html();
        brData = brData.toString().split(',');

        brStatus = open ? 1 : 0;

        for (let i = 0; i < 36 + 1; i++) {
            setStatus(i, brStatus, school)
            if (brData[i]) {
                brData[i] = brStatus;
            }
        }
        newBrData = brData.join(',').replace(/\s/g, "");
        sendData(newBrData, school)
    }

    function updatePass(school) {
    }

    function buttonPressed(brNumber, school) {
        brData = $('#' + school + 'Data').html();
        brData = brData.toString().split(',');

        brData[brNumber] = 1 - brData[brNumber];

        newBrData = brData.join(',').replace(/\s/g, "");
        $('#' + school + 'Data').html(newBrData)
        sendData(newBrData, school);
        setStatus(brNumber, brData[brNumber], school);
    }

    function sendData(values, school) {
        $.post("/bathroomUpdate", {
            values: values.replace(/\s/g, ""),
            school: school,
            confirmation: 'c2fRCdYotZ'
        });
    }
</script>

<script>
    function scrollHandler(event) {
        const outerDiv = event.target;
        const innerDiv = document.getElementById('#txtDisplay');

        // Calculate the distance between the bottom of the inner div and the scroll top
        const distanceToBottom = innerDiv.offsetHeight - outerDiv.offsetHeight - outerDiv.scrollTop;

        if (distanceToBottom <= 0) {
            // If at the bottom of the inner div, continue scrolling the outer webpage
            window.scrollBy(0, distanceToBottom);
        }
    }
</script>
