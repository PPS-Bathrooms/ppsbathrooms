<div id="admin">
    <input id="userData" type="hidden" value='{{userData}}'>
    <p id="currentId" style="display: none">{{id}}</p>
    <div id="adminTopTitle">
        <p>USERNAME</p>
        <p>ACCESS</p>
        <p>USER ID</p>
        <p>KEY</p>
    </div>
    <div class="userHolder">
        {{userList}}
    </div>
    <div id="userWarn">
        <div id=userWarning>
            <div>
                <h2 id="warningText">warning</h2>
                <p>are you sure you want to continue</p>
            </div>
            <div id="warninBottomButtons">
                <button class="clearButton" id="warnCancel">cancel</button>
                <button class="clearButton" id="warnContinue">continue</button>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: monospace;
    }

    #userWarn {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
        justify-content: center;
        top: 20vh;
    }

    #userWarning {
        margin: 10px;
        padding: 10px;
        width: 400px;
        height: fit-content;
        background: #0a0c15;
        border: 1px solid white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #userWarning #warninBottomButtons {
        margin-bottom: 10px;
        width: 50%;
        display: flex;
        justify-content: space-between;
        padding: 10px;
    }

    #warnContinue {
        border: 1px solid red;
    }

    #userWarning h2 {
        color: #f00;
    }

    #userWarning p {
        color: #fff;
    }

    #warningText {
        padding: 0 10px;
    }
</style>
